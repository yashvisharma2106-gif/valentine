/* Floating emojis */
.floating {
  position: absolute;
  font-size: 24px;
  animation: floatUp 6s linear infinite;
}
@keyframes floatUp {
  from { transform: translateY(100vh); opacity: 1; }
  to { transform: translateY(-10vh); opacity: 0; }

/* Main card */
.card {
  position: relative;
  background: #ffffff; /* solid white */
  width: 90%;
  max-width: 360px;
  padding: 32px 24px 28px;
  border-radius: 32px;
  text-align: center;

    0 0 0 3px rgba(255, 255, 255, 0.6);

  animation: cardEntry 0.8s ease-out;
}

/* subtle floating effect */
@keyframes cardEntry {
  0% {
    transform: translateY(30px) scale(0.95);
    opacity: 0;
  }
  100% {
    transform: translateY(0) scale(1);
    opacity: 1;
  }
}
.card::after {
  content: "";
  position: absolute;
  inset: -12px;
  background: radial-gradient(circle, rgba(255,77,109,0.25), transparent 70%);
  z-index: -1;
  border-radius: 40px;
}
/* gradient border glow */
.card::before {
  content: "";
  position: absolute;
  inset: -2px;
  border-radius: 32px;
  background: linear-gradient(135deg, #ff4d6d, #ff9a9e, #ffd1dc);
  z-index: -1;
}

/* card entry animation */
@keyframes cardEntry {

}

@keyframes wiggle {
  0%, 100% { transform: rotate(0deg); }
  25% { transform: rotate(-1deg); }
  75% { transform: rotate(1deg); }
}

p {
  font-size: 1.08rem;
  font-weight: 600;
  color: #444;
  line-height: 1.5;
}

button {
  width: 100%;
  padding: 15px;
  margin-top: 12px;
  font-size: 1.05rem;
  font-weight: 700;
  border: none;
  border-radius: 999px;
  cursor: pointer;
  letter-spacing: 0.5px;
  transition: transform 0.2s ease, box-shadow 0.2s ease;
}

button:hover {

}

.play {

}

.yes {

}

@keyframes pulse {

.no {
