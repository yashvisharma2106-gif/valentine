<!DOCTYPE html>

<style>
body {
  margin: 0;
  min-height: 100vh;
  background: linear-gradient(135deg, #ff6f91, #ffb6c1);
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: 'Poppins', sans-serif;
  overflow: hidden;
}

/* Floating emojis */
.floating {
  position: absolute;
  font-size: 24px;
  animation: floatUp 6s linear infinite;
}
@keyframes floatUp {
  from { transform: translateY(100vh); opacity: 1; }
  to { transform: translateY(-10vh); opacity: 0; }
}

/* Card */
.card {
  position: relative;
  background: #fff;
  width: 90%;
  max-width: 360px;
  padding: 32px 24px;
  border-radius: 32px;
  text-align: center;
  box-shadow: 0 25px 50px rgba(0,0,0,0.25);
  animation: cardEntry 0.8s ease;
  transition: transform 0.8s ease;
  transform-style: preserve-3d;
}

@keyframes cardEntry {
  from { transform: translateY(40px) scale(0.9); opacity: 0; }
  to { transform: translateY(0) scale(1); opacity: 1; }
}

/* Card flip */
.card.flip {
  transform: rotateY(180deg);
}

h1 {
  font-family: 'Pacifico', cursive;
  color: #ff4d6d;
  font-size: 2rem;
  margin-bottom: 12px;
}

p {
  font-size: 1rem;
  font-weight: 600;
  color: #444;
  line-height: 1.5;
}

button {
  width: 100%;
  padding: 14px;
  margin-top: 12px;
  font-size: 1rem;
  font-weight: 700;
  border: none;
  border-radius: 999px;
  cursor: pointer;
}

.yes {
  background: #ff4d6d;
  color: white;
  animation: pulse 1.5s infinite;
}

@keyframes pulse {
  0% { transform: scale(1); }
  50% { transform: scale(1.07); }
  100% { transform: scale(1); }
}

.no {
  background: #eee;
}

/* Confetti */
.confetti {
  position: fixed;
  top: -10px;
  width: 10px;
  height: 10px;
  animation: fall 3s linear forwards;
  z-index: 999;
}

@keyframes fall {
  to {
    transform: translateY(110vh) rotate(360deg);
    opacity: 0;
  }
}
</style>
</head>

<body>
