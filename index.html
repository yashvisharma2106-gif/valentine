<style>
* {
  box-sizing: border-box;
}

body {
  margin: 0;
  min-height: 100vh;
  background: linear-gradient(135deg, #ff6f91, #ffb6c1);
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: 'Poppins', sans-serif;
  overflow: hidden;
  padding: 16px;
}

/* Floating emojis */
.floating {
  position: absolute;
  font-size: 20px;
  animation: floatUp 6s linear infinite;
  pointer-events: none;
}

@keyframes floatUp {
  from { transform: translateY(100vh); opacity: 1; }
  to { transform: translateY(-10vh); opacity: 0; }
}

/* Card */
.card {
  position: relative;
  background: #ffffff;
  width: 100%;
  max-width: 360px;
  padding: 28px 20px;
  border-radius: 28px;
  text-align: center;
  box-shadow: 0 25px 50px rgba(0,0,0,0.25);
  animation: cardEntry 0.8s ease;
  transition: transform 0.6s ease;
}

@keyframes cardEntry {
  from { transform: translateY(40px) scale(0.95); opacity: 0; }
  to { transform: translateY(0) scale(1); opacity: 1; }
}

h1 {
  font-family: 'Pacifico', cursive;
  color: #ff4d6d;
  font-size: 1.8rem;
  margin-bottom: 10px;
}

p {
  font-size: 0.95rem;
  font-weight: 600;
  color: #444;
  line-height: 1.5;
}

/* Buttons */
button {
  width: 100%;
  padding: 14px;
  margin-top: 12px;
  font-size: 1rem;
  font-weight: 700;
  border: none;
  border-radius: 999px;
  cursor: pointer;
  touch-action: manipulation;
}

.yes {
  background: #ff4d6d;
  color: white;
  animation: pulse 1.5s infinite;
}

@keyframes pulse {
  0% { transform: scale(1); }
  50% { transform: scale(1.05); }
  100% { transform: scale(1); }
}

.no {
  background: #eee;
  color: #333;
  position: relative;
}

/* Confetti */
.confetti {
  position: fixed;
  top: -10px;
  width: 8px;
  height: 8px;
  animation: fall 3s linear forwards;
  z-index: 999;
}

@keyframes fall {
  to {
    transform: translateY(110vh) rotate(360deg);
    opacity: 0;
  }
}
</style>
