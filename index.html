/* ğŸŒŸ SPARKLES */
.sparkles {
  position: fixed;

  pointer-events: none;
  z-index: 0;
}

.sparkles::before,
.sparkles::after {
  content: "";

    radial-gradient(circle, rgba(255,255,255,0.9) 1px, transparent 1px),
    radial-gradient(circle, rgba(255,255,255,0.6) 1px, transparent 1px),

  animation: sparkleMove 22s linear infinite;
}

.sparkles::after {
  animation-duration: 32s;
  opacity: 0.6;
}

@keyframes sparkleMove {
  from { transform: translateY(0); }
  to { transform: translateY(-200px); }
}

/* ğŸ’Œ CARD */
.card {
  position: relative;
  z-index: 2;

  width: 92%;
  max-width: 360px;
  padding: 28px 22px;
  border-radius: 32px;
  text-align: center;
  box-shadow: 0 25px 50px rgba(0,0,0,0.25);
  animation: cardEntry 0.8s ease;
  transition: transform 0.8s ease;
  transform-style: preserve-3d;
}

@keyframes cardEntry {
  from { transform: translateY(40px) scale(0.9); opacity: 0; }
  to { transform: translateY(0) scale(1); opacity: 1; }
}

/* ğŸ’Œ FLIP */
.card.flip {

}

h1 {

  margin-bottom: 10px;
}

p {

@keyframes glowPulse {
  0% { box-shadow: 0 0 10px rgba(255,77,109,0.3); }
  50% { box-shadow: 0 0 25px rgba(255,77,109,0.6); }

/* ğŸ”˜ BUTTONS */
button {

  border-radius: 999px;
  cursor: pointer;
  position: relative;
}

.yes {

  color: white;
  animation: pulse 1.5s infinite;
}

@keyframes pulse {
  0% { transform: scale(1); }

.no {

</style>
